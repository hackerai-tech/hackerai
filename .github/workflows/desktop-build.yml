name: Build Desktop App

on:
  push:
    tags:
      - "desktop-v*"
  workflow_dispatch:
    inputs:
      release:
        description: "Create a release"
        required: false
        default: false
        type: boolean

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macOS-arm64
          - platform: macos-latest
            target: x86_64-apple-darwin
            name: macOS-x64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: Linux-x64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows-x64

    runs-on: ${{ matrix.platform }}
    name: Build (${{ matrix.name }})

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: packages/desktop/pnpm-lock.yaml

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: packages/desktop/src-tauri -> target

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            libayatana-appindicator3-dev

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile
        working-directory: packages/desktop

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: packages/desktop
          tauriScript: pnpm tauri
          args: --target ${{ matrix.target }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.name }}
          path: |
            packages/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/
          if-no-files-found: error
          retention-days: 7

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/desktop-v') || github.event.inputs.release == 'true'
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: HackerAI Desktop ${{ github.ref_name }}
          draft: true
          prerelease: false
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.app.tar.gz
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.msi
            artifacts/**/*.exe

  build-macos-universal:
    needs: build
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/desktop-v')
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download macOS arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: desktop-macOS-arm64
          path: arm64

      - name: Download macOS x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: desktop-macOS-x64
          path: x64

      - name: Create universal binary
        run: |
          ARM64_APP=$(find arm64 -name "*.app" -type d | head -1)
          X64_APP=$(find x64 -name "*.app" -type d | head -1)

          if [ -z "$ARM64_APP" ] || [ -z "$X64_APP" ]; then
            echo "Could not find app bundles"
            exit 1
          fi

          mkdir -p universal
          cp -R "$ARM64_APP" universal/

          UNIVERSAL_APP="universal/$(basename "$ARM64_APP")"
          ARM64_BIN="$ARM64_APP/Contents/MacOS/hackerai-desktop"
          X64_BIN="$X64_APP/Contents/MacOS/hackerai-desktop"
          UNIVERSAL_BIN="$UNIVERSAL_APP/Contents/MacOS/hackerai-desktop"

          lipo -create -output "$UNIVERSAL_BIN" "$ARM64_BIN" "$X64_BIN"

          hdiutil create -volname "HackerAI" -srcfolder universal -ov -format UDZO HackerAI-universal.dmg

      - name: Upload universal artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-macOS-universal
          path: HackerAI-universal.dmg
          if-no-files-found: error
