name: Auto-tag Desktop Release

on:
  push:
    branches:
      - main
    paths:
      - "packages/desktop/**"
      - ".github/workflows/desktop-build.yml"

jobs:
  create-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get latest desktop tag
        id: get-tag
        run: |
          # Get the latest desktop tag, sorted by version number
          LATEST_TAG=$(git tag -l "desktop-v*" | sort -V | tail -1)

          if [ -z "$LATEST_TAG" ]; then
            echo "No existing desktop tags found, starting at 0.0.0"
            LATEST_TAG="desktop-v0.0.0"
          fi

          echo "Latest tag: $LATEST_TAG"
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT

      - name: Calculate next version
        id: next-version
        run: |
          LATEST_TAG="${{ steps.get-tag.outputs.latest_tag }}"
          VERSION="${LATEST_TAG#desktop-v}"

          # Split into major.minor.patch
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Increment patch version
          PATCH=$((PATCH + 1))

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          NEW_TAG="desktop-v${NEW_VERSION}"

          echo "New version: $NEW_VERSION"
          echo "New tag: $NEW_TAG"
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          NEW_TAG="${{ steps.next-version.outputs.new_tag }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -a "$NEW_TAG" -m "Auto-release: $NEW_TAG"
          git push origin "$NEW_TAG"

          echo "âœ… Created and pushed tag: $NEW_TAG"
