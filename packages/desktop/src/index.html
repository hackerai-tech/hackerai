<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HackerAI</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
        background: #0a0a0a;
        color: #fafafa;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .loader {
        text-align: center;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #333;
        border-top-color: #10b981;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="loader">
      <div class="spinner"></div>
      <p>Loading HackerAI...</p>
    </div>
    <script>
      // Redirect to app URL (injected at build time)
      window.location.href = "__APP_URL__";
    </script>
  </body>
</html>
